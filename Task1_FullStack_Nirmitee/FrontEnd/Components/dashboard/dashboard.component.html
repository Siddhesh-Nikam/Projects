<h2 class="text-4xl font-bold text-center my-4">Appointment Booking Calendar</h2>

<div class="flex justify-center space-x-4 my-6">
    <div class="button1">
        <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        (click)="RouteToBookComponents()"
        >
        Booking Appointments
        </button>
    </div>
</div>

<div class="flex justify-center space-x-4 my-6 mr-2">
    <h2 class="text-2xl font-semibold">Viewing All Appointments</h2>
</div>

<div class="shadow-lg p-6 border rounded-lg bg-white">
    <div class="flex justify-between p-4">
        <!-- Additional controls or actions can be added here -->
    </div>

    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Patient Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Patient Age</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Referred Doctor</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Medical Reason</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody class="bg-white divide-y divide-gray-200">
            @for (patient of patients; track $index) {
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{patient.patientName}}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{patient.patientAge}}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{patient.referedDoctor}}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{patient.medicalReason}}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{patient.Location}}</td>
                    <td><button mat-raised-button color="warn" class="m-4" (click)="delete(patient._id!)">Delete</button></td>

                </tr>
            }
        </tbody>
    </table>
</div>
